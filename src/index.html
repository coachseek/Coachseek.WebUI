<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachSeek</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/templates.js"></script>
</head>
<body ng-app="app" ng-controller="appCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <activity-indicator ui-sref="businessSetup.business"></activity-indicator>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!-- <li><a href="/Home/About">About</a></li> -->
                    <!-- <li><a href="/Home/Contact">Contact</a></li> -->
                    <!-- <li><a href="#/registration/coach-list">Coach List</a></li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="businessSetup.services" id="registerLink">{{'register' | i18next}}</a></li>
                    <!-- <li><a href="/Account/Login" id="loginLink">{{'login' | i18next}}</a></li> -->
                </ul>
            </div>
        </div>
    </div>
    <div ui-view id="main-view"></div>
    <alert class="fade-in-out" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" >
        <span ng-i18next="[i18next]({name:alert.name}){{alert.message}}"></span>
    </alert>
    <hr />
    <footer>
        <p>&copy; 2014 - CoachSeek</p>
    </footer>
</body>
</html>

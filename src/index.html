<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coachseek</title>
    <link rel="shortcut icon" href="assets/pics/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/templates.js"></script>
</head>
<body ng-app="app" ng-controller="appCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <activity-indicator ui-sref="businessSetup.business"></activity-indicator>
            <ul class="nav navbar-nav navbar-left">
                <li><a ui-sref="businessSetup.business" ng-class="{ active: $state.includes('businessSetup') }">{{'settings' | i18next}}</a></li>
                <li><a class="inactive" ui-sref="dashboard" ui-sref-active="active">{{'dashboard' | i18next}}</a></li>
                <li><a ui-sref="scheduling" ui-sref-active="active">{{'scheduling' | i18next}}</a></li>
                <li><a class="inactive" ui-sref="services" ui-sref-active="active">{{'services' | i18next}}</a></li>
                <li><a class="inactive" ui-sref="customers" ui-sref-active="active">{{'customers' | i18next}}</a></li>
                <li><a class="inactive" ui-sref="financials" ui-sref-active="active">{{'financials' | i18next}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="logout" ng-click="currentUser ? logout() : loginModal()" ng-i18next>{{currentUser ? 'logout-text' : 'login-text'}}</li>
            </ul>
        </div>
    </div>
    <div ui-view id="main-view" state="{{$state.current.name}}"></div>
    <div class="alert-container">
        <alert class="fade-in-out" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" >
            <span ng-i18next="[i18next]({name:alert.name}){{alert.message}}"></span>
        </alert>
    </div>
</body>
</html>

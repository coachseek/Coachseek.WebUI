<div class="wrapper session-type-selection">
  <h1>{{'booking:select.title' | i18next}}</h1>
  <p>{{'booking:select.text' | i18next}}</p>
  <div class="button-group">
    <button type="button" ng-click="onPrivateSessionSelected()" name="private" class="large-btn">{{'booking:select.private-session' | i18next}}</button>
    <button type="button" ng-click="onPublicSessionSelected()" name="private" class="large-btn">{{'booking:select.public-session' | i18next}}</button>
  </div>
</div>

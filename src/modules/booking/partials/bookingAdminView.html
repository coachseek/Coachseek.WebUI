<div class="booking-admin-nav-container">
    <a class="booking-nav active" >{{'booking:booking-admin.onlinebooking' | i18next}}</a>
    <a class="booking-nav">{{'booking:booking-admin.payments' | i18next}}</a>  
</div>
<div class="booking-admin-container-wrapper">  
  	<hr class="double-wide">
  	<div class="booking-admin-onlinebooking" style="display:none !important;">
  		<label>{{'booking:booking-admin.address' | i18next}}</label>
	    <input type="text">
	    <button class="booking-admin-preview-btn">{{'booking:booking-admin.address-btn'|i18next}}</button>
	    <label class="clearfix">{{'booking:booking-admin.code' | i18next}}</label>
	    <textarea name="" id="" cols="30" rows="2"></textarea>
	    <button class="booking-admin-copy-btn clearfix">{{'booking:booking-admin.code-btn'|i18next}}</button>
  	</div>
  	<div class="booking-admin-payments">
  		<label>{{'booking:booking-admin.accept-payments' | i18next}}</label>
  		<select name="" id="">
  			<option value="">Yes</option>
  			<option value="">No</option>
  		</select>
  		<hr>
  		<p class="paypal">{{'booking:booking-admin.paypal' | i18next}}</p>	
  		<p>{{'booking:booking-admin.activate' | i18next}}</p>

  		<label for="">{{'booking:booking-admin.email' | i18next}}</label>
  		<input type="text">
  		<button class="booking-admin-save-btn">{{'booking:booking-admin.save' | i18next}}</button>
  	</div>
  
</div>

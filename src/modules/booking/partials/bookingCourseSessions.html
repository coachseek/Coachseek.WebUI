<div class="full-course session-box" ng-click="toggleEntireCourse()" ng-disabled="availableSessions.length === 0" ng-class="{'selected': booking.course && booking.course.id === event.id}">
    <div class="selected-checkbox"><i class="fa fa-check"></i></div>
    <span ng-i18next="[html]booking:{{isBefore(event) ? 'rest-of-course' : 'full-course'}}"></span> <span ng-i18next="denominations.{{business.payment.currency}}"></span>{{fullCoursePrice}}
</div>
<div class="course-session session-box" ng-init="availableSessionSpaces = getSessionSpacesAvailable(session); isBefore=isBefore(session)"  ng-repeat="session in selectedEvent.sessions" ng-click="toggleSessionSelect(session)" ng-class="{selected: isSelected(session), 'is-before': isBefore, 'sold-out': availableSessionSpaces <= 0}">
    <div class="selected-checkbox"><i class="fa fa-check"></i></div>
    <div class="full-session-banner" ng-show="availableSessionSpaces <= 0"><span>{{'booking:full-session' | i18next}}</span></div>
    <p>{{getSessionDate(session)}}</p>
    <p><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{getSessionTimeRange(session)}}</p>
    <p ng-if="event.pricing.sessionPrice >=0"><span ng-i18next="denominations.{{business.payment.currency}}"></span>{{session.pricing.sessionPrice}}</p>
    <p class="spaces-available">  <i class="fa fa-user"></i>&nbsp;&nbsp;{{availableSessionSpaces}}</p>
</div>

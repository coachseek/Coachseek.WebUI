<div class="alert-container">
    <span class="fa fa-close" ng-click="$dismiss()"></span>
    <p class="session-or-course-text">{{'scheduling:session-or-course' | i18next}}</p>
    <div class="button-container">
        <button class="session-button" ng-click="$close(currentEvent.session.id)">{{'scheduling:this-session' | i18next}}</button>
        <button class="course-button" ng-click="$close(currentEvent.course.id)">{{'scheduling:entire-course' | i18next}}</button>
    </div>
</div>

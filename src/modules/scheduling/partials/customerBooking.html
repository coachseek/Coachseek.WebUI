<li class="student-details">
    <customer-attendance-status></customer-attendance-status>
    <div class="item-title">{{booking.customer.firstName}}&nbsp;<br ng-hide="isBigScreen">{{booking.customer.lastName}}</div>
    <div class="delete-booking delete-button" ng-click="removeBooking()" ng-disabled="bookingLoading">
        <i class="fa fa-trash-o"></i>
    </div>
    <!-- <customer-payment-status></customer-payment-status> -->
    <div class="payment-status" ng-disabled="bookingLoading" ng-class="paymentStatus" ng-click="changePaymentStatus()" ng-i18next='scheduling:payment-status.{{paymentStatus}}'></div>
</li>

<div class="scheduling-container" ng-class="{'calendar-fix': showModal}">
    <div class="services-list-container" ng-class="{closed: !isBigScreen || !calendarView.serviceDrawerOpen}">
        <scheduling-services-list></scheduling-services-list>
    </div>

    <div class="page-loading" ng-show="calendarLoading">
        <div class="indicator-container">
            <div class='outer-logo'></div>
            <div ng-class="{active: calendarLoading}" class='inner-logo'></div>
        </div>
    </div>

    <div class="calendar-container calendar-container-desktop" ng-class="calendarView.serviceDrawerOpen ? 'toggle-open':'toggle-closed'">
        <div class="dropdown-container" ng-class="isBigScreen ? 'coach-list' : 'coach-list-responsive' " ng-disabled="showModal">
            <select ng-change="filterSessions()" name="coaches" ng-model="calendarView.coachId" ng-options="coach.id as coach.name for coach in coachList">
                <option value="">{{'scheduling:all-coaches' | i18next}}</option>
            </select>
        </div>
        <div class="dropdown-container" ng-class="isBigScreen? 'location-list' :'location-list-responsive' " ng-disabled="showModal">
            <select ng-change="filterSessions()" name="locations" ng-model="calendarView.locationId" ng-options="location.id as location.name for location in locationList">
                <option value="">{{'scheduling:all-locations' | i18next}}</option>
            </select>
        </div>
        <div class="coach-title" ng-show="isBigScreen">{{getCurrentCoach() || 'All Coaches'}}</div>
        <div class="calendar" id="session-calendar" ui-calendar="uiConfig.calendar" ng-model="events" calendar="sessionCalendar"></div>
    </div>

    <div class="session-modal session-modal-responsive" onboarding-popover onboarding-step="'sessionModal'" shift-drag-events onboarding-show="'showSessionModalPopover'" onboarding-hide="'hideSessionModalPopover'" ng-show="showModal" id="session-modal" popover-template="'onboarding/partials/sessionModalPopover.html'" popover-trigger="showSessionModalPopover" popover-placement="left">
        <div class="session-header" ng-class='currentEvent.session.presentation.colour'>
            <p class="date" ng-class="{'inline-on-mobile' : !isBigScreen}">{{currentEvent._start | amDateFormat:'dddd, MMMM Do YYYY'}}</p>
            <p ng-show="!isBigScreen" class="inline-on-mobile">&nbsp;-&nbsp;</p>
            <p class="time" ng-class=" {'inline-on-mobile' : !isBigScreen}">{{currentEvent._start | amDateFormat:'h:mm a'}}</p>
        </div>
        <div class="session-modal-nav" ng-init="currentTab = 'general'">
            <div class="general" ng-class="{active: currentTab === 'general'}" ng-click="currentTab = 'general'">{{'scheduling:general' | i18next}}</div>
            <div class="attendance" ng-disabled="currentEvent.tempEventId" ng-class="{active: currentTab === 'attendance'}" ng-click="currentTab = 'attendance'">{{'scheduling:attendance' | i18next}}</div>
        </div>
        <hr class="double-wide"/>
            
        <modal-session-form ng-show="currentTab === 'general'"></modal-session-form>

        <modal-session-attendance-list ng-show="currentTab === 'attendance'"></modal-session-attendance-list> 

    </div>
</div>

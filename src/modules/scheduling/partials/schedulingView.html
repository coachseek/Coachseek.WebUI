<div class="scheduling-container" ng-class="{'calendar-fix': showModal}">
    <div class="services-list-container" ng-class="{closed: !isBigScreen || !calendarView.serviceDrawerOpen}">
        <scheduling-services-list></scheduling-services-list>
    </div>

    <div class="page-loading" ng-show="calendarLoading">
        <div class="indicator-container">
            <div class='outer-logo'></div>
            <div ng-class="{active: calendarLoading}" class='inner-logo'></div>
        </div>
    </div>

    <div class="calendar-container calendar-container-desktop" ng-class="calendarView.serviceDrawerOpen ? 'toggle-open':'toggle-closed'">
        <div class="dropdown-container" ng-class="isBigScreen ? 'coach-list' : 'coach-list-responsive' " ng-disabled="showModal">
            <select ng-change="filterSessions()" name="coaches" ng-model="calendarView.coachId" ng-options="coach.id as coach.name for coach in coachList">
                <option value="">{{'scheduling:all-coaches' | i18next}}</option>
            </select>
        </div>
        <div class="dropdown-container" ng-class="isBigScreen? 'location-list' :'location-list-responsive' " ng-disabled="showModal">
            <select ng-change="filterSessions()" name="locations" ng-model="calendarView.locationId" ng-options="location.id as location.name for location in locationList">
                <option value="">{{'scheduling:all-locations' | i18next}}</option>
            </select>
        </div>
        <div class="coach-title" ng-show="isBigScreen">{{getCurrentCoach() || 'All Coaches'}}</div>
        <div class="calendar" id="session-calendar" ui-calendar="uiConfig.calendar" ng-model="events" calendar="sessionCalendar"></div>
    </div>
    <div class="modal-container" ng-show="showModal" ng-init="sessionOrCourseModal = 'sessionModal'">
        <div class="session-header" ng-class="{'active': sessionOrCourseModal === 'sessionModal'}" ng-click="sessionOrCourseModal = 'sessionModal'" ng-class='currentEvent.session.presentation.colour'>
            <span class="fa fa-square-o"></span>
        </div>

        <div class="course-header" ng-class="{'active': sessionOrCourseModal === 'courseModal'}" ng-click="sessionOrCourseModal = 'courseModal'" ng-class='currentEvent.session.presentation.colour'>
            <div>
                <span class="fa fa-square-o" ng-repeat="session in currentEvent.course.sessions" ng-class="{'current': session.id === currentEvent.session.id}"></span>
            </div>
        </div>

        <div ng-switch="sessionOrCourseModal">
            <course-modal ng-switch-when="courseModal"></course-modal>

            <session-modal ng-switch-when="sessionModal"></session-modal>
        </div>
        <div class="edit-button-container">
            <button class="delete-button delete-session" ng-click="deleteSession()" ng-hide="currentEvent.tempEventId">
                <i class="fa fa-trash-o"></i>
            </button>
            <button class="save-button" ng-click="saveModalEdit()" ng-disabled="calendarLoading"><span ng-i18next>{{calendarLoading ? 'saving' : 'save-details' }}</span><ellipsis-animated ng-show="calendarLoading"/></button>
            <button class="cancel-button" ng-hide="!itemList.length && newItem" ng-click="cancelModalEdit()">{{'close' | i18next}}</button>
        </div>
    </div>
</div>

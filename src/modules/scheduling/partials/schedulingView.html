<div class="services-list">
<h4>{{'scheduling:services-title' | i18next}}</h4>
    <ul>
        <li 
            data-drag="true"
            data-service="{{item}}" 
            data-duration="{{minutesToStr(item.timing.duration)}}"
            jqyoui-draggable="{onStop: 'onDragStop'}" 
            data-jqyoui-options="{revert: onRevert, revertDuration: 0}" 
            class="service-details" 
            ng-repeat="item in itemList | orderBy:'name'">
                <i class="fa fa-lg fa-bars"></i>
                <span class="colour-circle {{item.presentation.colour}}"></span>
                <h5 class="service-name">{{item.name}}</h5>
                <p class="service-description">{{item.description}}</p>
        </li>
    </ul>
</div>
<div class="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar=""></div>

<div class="attending-checkbox" ng-class="{'absent': attendanceStatus == false, 'present': attendanceStatus == true}" ng-disabled="bookingLoading" ng-click="changeAttendanceStatus()">
    <i class="fa" ng-class="{'fa-check': attendanceStatus, 'fa-close': attendanceStatus === false}" ng-hide="bookingLoading"></i>
    <ellipsis-animated ng-show="bookingLoading"/>
</div>

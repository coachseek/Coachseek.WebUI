<div class="course-booking-container">
	<div class="delete-booking delete-button" ng-click="removeBooking()" ng-disabled="bookingLoading">
	    <i class="fa fa-trash-o"></i>
	</div>
	<div class="item-title">{{courseBooking.customer.firstName}}&nbsp;<br ng-hide="isBigScreen">{{courseBooking.customer.lastName}}</div>
	<div class="course-session-attendance" ng-repeat="booking in courseBooking.bookings track by $index">
	    <customer-attendance-status ng-if="!booking.sessionId"></customer-attendance-status>	
	    <button class="add-student to-session fa fa-plus"
		    ng-if="booking.sessionId"
	    	ng-click="addToSession(courseBooking.customer, booking.sessionId)"
	    	ng-hide="bookingLoading"></button>
	</div>
</div>

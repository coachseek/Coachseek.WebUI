<td class="course-session-attendance" ng-repeat="booking in courseBooking.bookings track by $index">
    <customer-attendance-status ng-if="!booking.sessionId"></customer-attendance-status>	
    <button class="add-student to-session fa fa-plus"
	    ng-if="booking.sessionId"
    	ng-click="addToSession(courseBooking.customer, booking.sessionId, $index)"></button>
</td>

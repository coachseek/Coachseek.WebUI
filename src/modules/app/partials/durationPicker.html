<div class="duration-picker-container" ng-class="{editing: editingTime}">
    <input type="text" ng-focus="editTime()" ng-model='time' class="time-picker-time" ng-readonly="true">

    <div class="time-picker-container" ng-show="editingTime">
        <time-picker time="time"></time-picker>
    </div>
</div>

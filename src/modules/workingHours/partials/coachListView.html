<a href="#/registration/locations">{{'workingHours:nav-to-locations' | i18next}}</a>
<h3>{{'workingHours:coach-list-title' | i18next}}</h3>
<a class="nav-to-services" ng-click="navigateToServices()">{{'workingHours:nav-to-services' | i18next}}</a>
<div class="coach-list-view" ng-hide="coach">
    <ul>
        <li class="coach-details" ng-repeat="coach in coachList | orderBy:'lastName'">
            <span class="coach-name">{{coach.firstName}} {{coach.lastName}}</span>
            <span class="coach-email">{{coach.email}}</span>
            <span class="coach-phone">{{coach.phone}}</span>
    		<!-- show coach edit on click -->
            <button class="edit-coach" ng-click="editCoach(coach)">{{'edit' | i18next}}</button>
        </li>
    </ul>
    <!-- show coach creation on click -->
    <button class="create-coach" ng-click="createCoach()">{{'workingHours:add-new-coach' | i18next}}</button>
</div>
<div class="coach-edit-view" ng-show="coach">
    <form name="newCoachForm" novalidate>
        <label name="firstName">{{'person-details.first-name' | i18next}}</label>
        <input name="firstName" ng-model="coach.firstName" placeholder="{{'person-details.first-name' | i18next}}"  required ng-maxlength=50 />

        <label name="lastName">{{'person-details.last-name' | i18next}}</label>
        <input name="lastName" ng-model="coach.lastName" placeholder="{{'person-details.last-name' | i18next}}"  required ng-maxlength=50 />

        <label name="email">{{'person-details.email' | i18next}}</label>
        <input type="email" name="email" ng-model="coach.email" placeholder="{{'person-details.email' | i18next}}"  required ng-maxlength=100 />

        <label name="phone">{{'person-details.phone' | i18next}}</label>
        <input name="phone" ng-model="coach.phone" placeholder="{{'person-details.phone' | i18next}}"  required ng-maxlength=50 />

        <time-slot></time-slot>

        <!-- POST here -->
        <button class="save-coach" ng-click="saveCoach(coach)">{{'save' | i18next}}</button>
        <button class="cancel-button" ng-show="showCancelButton" ng-click="cancelEdit()">{{'cancel' | i18next}}</button>
    </form>
</div>

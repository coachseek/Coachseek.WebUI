<div class="coach-list-view" ng-hide="item">
    <ul>
        <li class="coach-details" ng-repeat="item in itemList | orderBy:'lastName'">
            <span class="coach-name">{{item.firstName}} {{coach.lastName}}</span>
            <span class="coach-email">{{item.email}}</span>
            <span class="coach-phone">{{item.phone}}</span>
            <!-- show coach edit on click -->
            <button class="edit-coach" ng-click="editItem(item)">{{'edit' | i18next}}</button>
        </li>
    </ul>
    <!-- show coach creation on click -->
    <button class="create-coach" ng-click="createItem()">{{'businessSetup:add-new-coach' | i18next}}</button>
</div>
<div class="coach-item-view" ng-show="item">
    <form name="itemForm" novalidate>
        <label name="firstName">{{'person-details.first-name' | i18next}}</label>
        <input name="firstName" ng-model="item.firstName" placeholder="{{'person-details.first-name' | i18next}}"  required ng-maxlength=50 />

        <label name="lastName">{{'person-details.last-name' | i18next}}</label>
        <input name="lastName" ng-model="item.lastName" placeholder="{{'person-details.last-name' | i18next}}"  required ng-maxlength=50 />

        <label name="email">{{'person-details.email' | i18next}}</label>
        <input type="email" name="email" ng-model="item.email" placeholder="{{'person-details.email' | i18next}}"  required ng-maxlength=100 />

        <label name="phone">{{'person-details.phone' | i18next}}</label>
        <input name="phone" ng-model="item.phone" placeholder="{{'person-details.phone' | i18next}}"  required ng-maxlength=50 />

        <time-slot></time-slot>
        <!-- POST here -->
        <button class="save-coach" ng-click="saveItem(item)">{{'save' | i18next}}</button>
        <button class="cancel-button" ng-hide="!itemList.length && newItem" ng-click="cancelEdit()">{{'cancel' | i18next}}</button>
    </form>
</div>

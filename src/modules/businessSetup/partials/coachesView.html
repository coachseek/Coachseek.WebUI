<div class="coach-list-view" ng-hide="item">
    <button class="create-item" ng-click="createItem()" ng-disabled="AILoading">
        <i class="fa fa-plus"></i>
        {{'businessSetup:add-coach' | i18next}}
    </button>
    <hr />
    <ul>
        <li class="coach-details" ng-repeat="item in itemList | orderBy:'lastName'">
            <!-- show coach edit on click -->
            <button class="edit-item" ng-click="editItem(item)">{{'edit-details' | i18next}}</button>
            <span class="coach-name">{{item.firstName}} {{item.lastName}}</span>
            <span class="coach-phone">{{item.phone}}</span>
            <hr />
        </li>
    </ul>
</div>
<div class="coach-item-view" ng-show="item">
    <form name="itemForm" novalidate ng-enter="saveItem(item)">
        <div class="form-input left-col">
            <label name="firstName">{{'person-details.first-name' | i18next}}</label>
            <input name="firstName" ng-model="item.firstName" placeholder="{{'person-details.placeholder.first-name' | i18next}}"  required ng-maxlength=50 />
        </div>

        <div class="form-input right-col">
            <label name="lastName">{{'person-details.last-name' | i18next}}</label>
            <input name="lastName" ng-model="item.lastName" placeholder="{{'person-details.placeholder.last-name' | i18next}}"  required ng-maxlength=50 />
        </div>

        <div class="form-input">
            <label name="email">{{'person-details.email' | i18next}}</label>
            <input type="email" name="email" ng-model="item.email" placeholder="{{'person-details.placeholder.email' | i18next}}"  required ng-maxlength=100 />
        </div>

        <div class="form-input">
            <label name="phone">{{'person-details.phone' | i18next}}</label>
            <input name="phone" ng-model="item.phone" placeholder="{{'person-details.placeholder.phone' | i18next}}"  required ng-maxlength=50 />
        </div>

        <label>{{'person-details.availability' | i18next}}</label>
        <time-slot></time-slot>
        <!-- POST here -->
        <button class="save-button" ng-click="saveItem(item)" ng-disabled="AILoading" ng-i18next="[i18next]{{ AILoading ? 'saving' : 'save-details'}}"></button>
        <button class="cancel-button" ng-hide="!itemList.length && newItem" ng-click="cancelEdit()">{{'cancel' | i18next}}</button>
    </form>
</div>

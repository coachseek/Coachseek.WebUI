<div class="repeat-selector form-input">
    <label name="repeatable" class="repeat-label">{{'businessSetup:repeat-selector.is-repeatable' | i18next}}</label>
    <select-arrows></select-arrows>
    <select class="repeatable-dropdown"
        ng-model="isRepeatable"
        ng-options="opt.value as (opt.text |i18next) for opt in repeatableOptions"
        ng-change="toggleRepeatable()">
    </select>
</div>

<div class="form-input frequency-selector" ng-disabled="!isRepeatable">
    <label class="title">{{'businessSetup:repeat-selector.repeat-session' | i18next}}</label>
    <select-arrows></select-arrows>
    <select class="repeat-frequency" name="frequency" ng-model="repeatFrequency">
        <option ng-repeat="item in frequencies" value="{{item.value}}" ng-i18next>businessSetup:repeat-selector.{{item.text}}</option>
    </select>
    <label class="total-of">{{'businessSetup:repeat-selector.total-of' | i18next}}</label>
    <input class="session-count" name="sessionCount" ng-blur="setValues()" ng-focus="isFocused = true" type="number" ng-model="sessionCount" placeholder="{{'businessSetup:repeat-selector.placeholder.session-count' | i18next}}"  min="1" max="{{repeatFrequency === 'w' ? 26 : 30}}" step="1"/>

    <div class="error-messages" ng-messages="form.sessionCount.$error" ng-if="form.sessionCount.$touched">
        <div ng-message="max"><span ng-i18next="[i18next]({count: repeatFrequency === 'w' ? 26 : 30})error.repeat-selector-max.{{repeatFrequency}}"></span><i class='fa fa-2x fa-times'></i></div>
    </div>
    <span class="days-or-weeks" ng-i18next="{{ showStatus() }}"></span>
</div>

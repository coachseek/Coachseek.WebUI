<div class="form-input">
    <label name="repeatable" class="repeat-label" >
        <input name="repeatable" class="repeat-checkbox" type="checkbox" ng-checked="isChecked" ng-click="toggleRepeatable()"/>
        {{'businessSetup:repeat-selector.is-repeatable' | i18next}}
    </label>
</div>

<div class="form-input frequency-selector" ng-show="isChecked">
    <span>{{'businessSetup:repeat-selector.repeat-session' | i18next}}</span>
    <select class="repeat-frequency" name="frequency" ng-model="repeatFrequency">
        <option ng-repeat="item in frequencies" value="{{item.value}}" ng-i18next>businessSetup:repeat-selector.{{item.text}}</option>
    </select>
    {{'businessSetup:repeat-selector.total-of' | i18next}}
    <input class="session-count" name="sessionCount" ng-blur="setValues()" ng-focus="isFocused = true" type="number" ng-model="sessionCount" placeholder="{{'businessSetup:repeat-selector.placeholder.session-count' | i18next}}"  min="1" max="30" step="1"/>
    <span ng-i18next="{{ showStatus() }}"></span>
    <!-- forever checkbox -->
</div>

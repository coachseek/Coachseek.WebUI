<div class="time-picker" clockpicker="{autoclose: true, placement: 'top', align:'left'}">
    <input type="text" ng-model='start' class="form-control time-picker-time" value="{{start}}">
</div>
<span class='to-text'>{{'to' | i18next}}</span>
<div class="time-picker" clockpicker="{autoclose: true, placement: 'top', align:'right'}">
    <input type="text" ng-model='finish' class="form-control time-picker-time" value="{{finish}}">
</div>

<div class="time-picker">
    <div class="hours"> 
        <span class="increase" ng-click="increaseHours()">
            <i class="fa fa-chevron-up"></i> 
        </span>
        <div class="display"> {{displayHours}} </div>
        <span class="decrease" ng-click="decreaseHours()">
            <i class="fa fa-chevron-down"></i> 
        </span>
    </div>
    <div class="semi-colon"> : </div>
    <div class="minutes">
        <span class="increase" ng-click="increaseMinutes()"> 
            <i class="fa fa-chevron-up"></i> 
        </span>
        <div class="display"> {{displayMinutes}} </div>
        <span class="decrease" ng-click="decreaseMinutes()"> 
            <i class="fa fa-chevron-down"></i> 
        </span> 
    </div>

    <div class="button-container">
        <button class="time-picker-cancel-button" ng-click="cancelEdit()">{{'cancel' | i18next}}</button>
        <button class="time-picker-save-button" ng-click="saveEdit()">{{'save' | i18next}}</button>
    </div>
</div>
